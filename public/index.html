<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Séries</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Portal de Séries</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="explorer.html">Explorar</a>
    </nav>
  </header>
  
  <body class="pagina-inicial"></body>

  <!-- Seção de Séries Populares -->
  <section id="series-populares" class="mt-4">
    <h2 class="text-center">Séries Populares</h2>
    <div id="carouselSeries" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Os itens do carrossel serão inseridos dinamicamente aqui -->
      </div>
      <!-- Botões de navegação -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselSeries" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselSeries" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>
  </section>

  <!-- Seção de Novas Séries -->
  <section id="novas-series" class="mt-4">
    <h2 class="text-center">Novas Séries</h2>
    <div class="cards-container">
      <!-- O JavaScript irá injetar os cards aqui -->
    </div>
  </section>

  <!-- Seção de Informações do Autor -->
  <section id="aluno" class="mt-4">
    <h2 class="text-center">Sobre o Autor</h2>
    <div class="perfil-container">
      <!-- O JavaScript irá injetar os dados aqui -->
    </div>
  </section>

  <!-- Seção de Minhas Séries -->
  <section id="minhas-series" class="mt-5">
    <h2 class="text-center">Minhas Séries</h2>
    <div class="cards-container">
      <!-- O JavaScript irá injetar os cards de séries favoritas aqui -->
    </div>
  </section>

  <footer>
    <p class="text-center mt-4">&copy; 2024 - Portal de Séries</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/scripts/app.js"></script>
</body>
</html>
